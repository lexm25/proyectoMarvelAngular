<div id="separar"></div>
<H1 style="text-align: center;">¡ENVÍANOS UN E-MAIL!</H1>
<div style="text-align: center;">
    <form [formGroup]="formulario" (ngSubmit)="enviar()">
        <div class="form-group">
            <label>
                <span>Nombre</span>
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            </label>
        </div>
        <div class="form-group">
            <label>
                <span>Apellidos</span>
                <input class="form-control" type="text" placeholder="Apellidos" formControlName="apellidos">
            </label>
        </div>
        <div class="form-group">
            <label>
                <span>Edad</span>
                <input class="form-control" type="text" placeholder="Edad" formControlName="edad">
            </label>
        </div>
        <div class="form-group">
            <label>
                <span>e-mail</span>
                <input class="form-control" type="text" placeholder="e-mail" formControlName="email">
            </label>
        </div>
        <div id="separar"></div>
        <div>
            <button type="submit" class="btn btn-success">
                Registrar Perfil
            </button>
        </div>
        <p class="text-danger">{{error}}</p>
    </form>
</div>
