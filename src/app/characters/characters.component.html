<div fxflex fxLayout="column">
    <div fxLayout="row wrap">
        <!--RESPONSIVE-->
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let character of allCharacters | async" style="padding: 5px;">
            <mat-card>
                <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
                <mat-card-title>
                    {{character.name}}
                </mat-card-title>
                <mat-card-footer>
                    <a href="{{character.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">Detalles</a>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
